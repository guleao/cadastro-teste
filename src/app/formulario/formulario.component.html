<div class="container mt-5">
  <form (ngSubmit)="cadastrarUsuario()">
    <div class="form-group">
      <label for="tipoCliente">Tipo Cliente</label>
      <select
        class="form-control"
        id="tipoCliente"
        [(ngModel)]="tipoPessoa"
        name="tipoCliente"
      >
        <option value="Fisica">Fisica</option>
        <option value="Juridica">Juridica</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input
        type="text"
        class="form-control"
        id="cpf"
        [(ngModel)]="cpf"
        name="cpf"
        (keyup)="formatarCpf()"
      />
    </div>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        [(ngModel)]="nome"
        name="nome"
        required
      />
    </div>
    <div class="form-group" *ngIf="tipoPessoa === 'Juridica'">
      <label for="nomeFantasia">Nome Fantasia</label>
      <input
        type="text"
        class="form-control"
        id="nomeFantasia"
        [(ngModel)]="nomeFantasia"
        name="nomeFantasia"
      />
    </div>
    <div class="form-group">
      <label for="cep">CEP</label>
      <input
        type="text"
        class="form-control"
        id="cep"
        [(ngModel)]="cep"
        name="cep"
        (blur)="buscarCep()"
      />
    </div>
    <div class="form-group">
      <label for="endereco">Endere√ßo</label>
      <input
        type="text"
        class="form-control"
        id="endereco"
        [(ngModel)]="endereco"
        name="endereco"
      />
    </div>
    <div class="form-group">
      <label for="bairro">Bairro</label>
      <input
        type="text"
        class="form-control"
        id="bairro"
        [(ngModel)]="bairro"
        name="bairro"
      />
    </div>
    <div class="form-group">
      <label for="cidade">Cidade</label>
      <input
        type="text"
        class="form-control"
        id="cidade"
        [(ngModel)]="cidade"
        name="cidade"
      />
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input
        type="text"
        class="form-control"
        id="telefone"
        [(ngModel)]="telefone"
        name="telefone"
        (keyup)="formatarTelefone()"
      />
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <button type="submit" class="btn btn-outline-success mt-3">
      Cadastrar
    </button>
  </form>
</div>
